<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Area - OIDC Example</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .badge {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .session-info {
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: #a5b4fc;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .error {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            flex-shrink: 0;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .user-avatar svg {
            width: 100%;
            height: 100%;
            fill: var(--text-muted);
        }

        .user-basic-info {
            flex-grow: 1;
        }

        .user-basic-info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text);
        }

        .user-basic-info p {
            margin: 0.25rem 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .user-details {
            margin-top: 0.5rem;
            line-height: 1.6;
            color: var(--text);
        }

        .user-details span {
            display: inline-block;
            margin-right: 1.5rem;
        }

        .user-details strong {
            color: var(--primary);
            font-weight: 600;
        }

        .claims-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .claims-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .claim-item {
            background: rgba(15, 23, 42, 0.3);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .claim-name {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .claim-value {
            color: #a5b4fc;
            word-break: break-all;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .single-column {
            grid-template-columns: 1fr !important;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background-color: var(--success);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="badge">Authenticated</span>
                <h1>Secure Dashboard</h1>
                <p id="oidc-msg" style="color: var(--text-muted); margin-top: 0.5rem; display: none;">You have
                    successfully signed in via OIDC.</p>
            </div>

            <div id="user-info-section"></div>


            <div class="actions">
                <button id="logout-btn" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <script src="oidc-client.js"></script>
    <script>
        // Update logout behavior using the client toolkit
        document.getElementById('logout-btn').onclick = () => {
            window.location.href = OidcClient.getLogoutUrl();
        };

        async function verifySession() {
            const userInfoSection = document.getElementById('user-info-section');
            userInfoSection.innerHTML = '<div class="loading">Fetching secure session data...</div>';

            try {
                const data = await OidcClient.fetchSession();
                let html = '';

                // 1. Profile Block
                if (data.userInfo) {
                    const ui = data.userInfo;
                    if (ui.providerName) {
                        document.getElementById('oidc-msg').style.display = 'block';
                    }

                    let avatarHtml = '';
                    if (ui.picture && ui.picture.startsWith('http')) {
                        avatarHtml = `<img src="${ui.picture}" class="user-avatar" alt="Profile Picture">`;
                    } else {
                        avatarHtml = `<div class="user-avatar"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>`;
                    }

                    html += `
                        <div class="user-profile">
                            ${avatarHtml}
                            <div class="user-basic-info">
                                <h2>${ui.fullName || ui.username}</h2>
                                ${ui.subject ? `<p><strong>Subject:</strong> ${ui.subject}</p>` : ''}
                                <p><strong>Username:</strong> ${ui.username}</p>
                                <p>
                                    <strong>Email:</strong> ${ui.email}
                                    ${ui.emailVerified ? '<span class="verified-badge" title="Email Verified">âœ“</span>' : ''}
                                </p>
                            </div>
                        </div>
                        <div class="user-details">
                            <p>
                                <span><strong>Full Name:</strong> ${ui.fullName || 'N/A'}</span>
                                <span><strong>Given Name:</strong> ${ui.givenName || 'N/A'}</span>
                                <span><strong>Family Name:</strong> ${ui.familyName || 'N/A'}</span>
                            </p>
                            <p>
                                <span><strong>Tenant ID:</strong> ${ui.tenantId || 'N/A'}</span>
                                <span><strong>Locale:</strong> ${ui.locale || 'N/A'}</span>
                                <span><strong>Groups:</strong> ${ui.groups ? ui.groups.join(', ') : 'None'}</span>
                            </p>
                        </div>
                    `;
                } else {
                    // Fallback for non-OIDC logins (e.g. standard username/password)
                    html += `
                        <div class="user-profile">
                            <div class="user-avatar"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                            <div class="user-basic-info">
                                <h2>${data.user || 'Authenticated User'}</h2>
                                <p>Logged in via standard authentication</p>
                            </div>
                        </div>
                    `;
                }

                // 2. Session Verification (Always displayed if authenticated)
                html += `
                    <div class="claims-section">
                        <h3 style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-muted); text-transform: uppercase;">Session Verification</h3>
                        <div class="claims-grid single-column">
                            <div class="claim-item">
                                <span class="claim-name">Browser ID</span>
                                <span class="claim-value">${data.browserId || 'N/A'}</span>
                            </div>
                            <div class="claim-item">
                                <span class="claim-name">Tab ID</span>
                                <span class="claim-value">${data.tabId || 'N/A'}</span>
                            </div>
                            <div class="claim-item">
                                <span class="claim-name">Session ID</span>
                                <span class="claim-value">${data.sessionId || 'N/A'}</span>
                            </div>
                            <div class="claim-item">
                                <span class="claim-name">Shiro Principal</span>
                                <span class="claim-value">${data.user || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;

                // 3. Other Identity Claims (OIDC only)
                if (data.userInfo && data.userInfo.claims) {
                    const ui = data.userInfo;
                    const claims = ui.claims;
                    const displayedClaimKeys = ['providerName', 'subject', 'username', 'email', 'fullName', 'givenName', 'familyName', 'picture', 'tenantId', 'locale', 'groups', 'emailVerified'];

                    let restClaimsHtml = '';
                    Object.keys(claims).forEach(key => {
                        if (!displayedClaimKeys.includes(key) && !['name', 'given_name', 'family_name', 'picture', 'locale', 'hd', 'tid', 'email_verified'].includes(key)) {
                            restClaimsHtml += `
                                <div class="claim-item">
                                    <span class="claim-name">${key}</span>
                                    <span class="claim-value">${claims[key]}</span>
                                </div>`;
                        }
                    });

                    if (restClaimsHtml) {
                        html += `
                            <div class="claims-section">
                                <h3 style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-muted); text-transform: uppercase;">Other Identity Claims</h3>
                                <div class="claims-grid">
                                    ${restClaimsHtml}
                                </div>
                            </div>
                        `;
                    }
                }

                userInfoSection.innerHTML = html;
            } catch (err) {
                userInfoSection.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            }
        }

        // Initialize verification on load
        window.addEventListener('DOMContentLoaded', verifySession);
    </script>
</body>

</html>
