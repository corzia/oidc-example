<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - OIDC Example</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ef4444;
            --primary-hover: #dc2626;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: rgba(239, 68, 68, 0.1);
            color: var(--primary);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #f87171, #fca5a5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .details {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: left;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 1rem;
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="error-icon">Ã—</div>
            <h1>Login Failed</h1>
            <p class="message">Something went wrong while attempting to sign you in through your identity provider.</p>

            <div id="error-details" class="details">
                Loading error details...
            </div>

            <a id="back-btn" href="index.html" class="btn">Back to Login</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('message') || 'An unexpected authentication error occurred.';
        const tabId = params.get('tabId');

        document.getElementById('error-details').innerText = error;

        if (tabId) {
            document.getElementById('back-btn').href = `index.html?tabId=${tabId}`;
        }
    </script>
</body>

</html>
