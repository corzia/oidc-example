# OIDC Providers Configuration
# Keys are prefixed with the provider name in lowercase (e.g. google., entra.)
# Standard keys: CLIENT_ID, CLIENT_SECRET, AUTHORITY, REDIRECT_URI, SCOPES, JWKS_URI, ISSUER

# Global Security Configuration
security.csrf.exempt_paths=/portal/oidc/callback

# Google Configuration
google.CLIENT_ID=your-google-client-id-placeholder.apps.googleusercontent.com
google.CLIENT_SECRET=your-google-client-secret-placeholder
google.AUTHORIZATION_ENDPOINT=https://accounts.google.com/o/oauth2/auth
google.TOKEN_ENDPOINT=https://oauth2.googleapis.com/token
google.REDIRECT_URI=http://localhost:8080/oidc-example/portal/oidc/callback
google.SCOPES=openid profile email
google.JWKS_URI=https://www.googleapis.com/oauth2/v3/certs
google.ISSUER=https://accounts.google.com
google.TENANT_ID=google
google.IMAGE_URL=https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png

