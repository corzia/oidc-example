<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Example - Welcome</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .oidc-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            background: #0f172a;
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #1e293b;
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .btn img {
            height: 20px;
            margin-right: 12px;
        }

        .divider {
            margin: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .divider::after {
            content: "OR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .local-login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            border: none;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        #session-debug {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Welcome</h1>
            <p class="subtitle">Securely sign in to your account</p>

            <div id="oidc-buttons" class="oidc-section">
                <div style="color: var(--text-muted);">Loading providers...</div>
            </div>

            <div class="divider"></div>

            <div class="local-login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="test" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="new-password">
                    </div>
                    <button type="button" onclick="localLogin()" class="btn btn-submit">Sign In</button>
                </form>
            </div>

            <div class="footer">
                <span id="session-debug" onclick="checkSession()">üîç Debug Session</span>
                <div id="result"
                    style="margin-top: 1rem; text-align: left; font-size: 0.7rem; color: #a5b4fc; overflow-x: auto;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab ID management
        let tabId = sessionStorage.getItem("tabId");
        if (!tabId) {
            tabId = "tab-" + Math.random().toString(36).substring(2, 9);
            sessionStorage.setItem("tabId", tabId);
        }

        async function loadProviders() {
            const container = document.getElementById('oidc-buttons');
            try {
                const response = await fetch('api/providers');
                const providers = await response.json();

                if (providers.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-muted);">No providers available.</div>';
                    return;
                }

                container.innerHTML = providers.map(p => `
                    <a href="portal/oidc/login?provider=${p.name}&tabId=${tabId}" class="btn">
                        ${p.imageUrl ? `<img src="${p.imageUrl}" alt="${p.displayName}">` : ''}
                        Continue with ${p.displayName}
                    </a>
                `).join('');

            } catch (e) {
                container.innerHTML = '<div style="color: #f87171;">Failed to load providers.</div>';
            }
        }

        async function checkSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Checking session...";

            try {
                const response = await fetch('api/session', {
                    headers: { 'X-Tab-Id': tabId }
                });
                const data = await response.json();
                resultDiv.innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.innerText = "Error: " + e.message;
            }
        }

        async function localLogin() {
            const form = document.getElementById('loginForm');
            const data = new URLSearchParams(new FormData(form));

            try {
                const response = await fetch('api/login', {
                    method: 'POST',
                    headers: {
                        'X-Tab-Id': tabId,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                const res = await response.json();
                if (res.success) {
                    window.location.href = `secure.html?tabId=${tabId}`;
                } else {
                    alert("Login Failed: " + (res.message || "Invalid credentials"));
                }
            } catch (e) {
                alert("Communication error: " + e.message);
            }
        }

        // Initialize
        loadProviders();
    </script>
</body>

</html>
