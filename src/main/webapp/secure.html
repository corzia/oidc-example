<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Area - OIDC Example</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .badge {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .session-info {
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: #a5b4fc;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .error {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="badge">Authenticated</span>
                <h1>Secure Dashboard</h1>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">You have successfully signed in via OIDC.</p>
            </div>

            <div class="session-info">
                <h3 style="margin-top: 0; font-size: 1.125rem; color: var(--text);">Session Verification</h3>
                <div id="session-content" class="loading">Fetching secure session data...</div>
            </div>

            <div class="actions">
                <a href="index.html" id="home-btn" class="btn btn-outline">Back to Home</a>
                <button id="logout-btn" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Retrieve Tab ID for session management
        const tabId = sessionStorage.getItem("tabId") || "default";

        // Update logout and home buttons to include tabId
        document.getElementById('logout-btn').onclick = () => {
            window.location.href = `portal/logout?tabId=${tabId}`;
        };
        document.getElementById('home-btn').href = `index.html?tabId=${tabId}`;

        async function verifySession() {
            const container = document.getElementById('session-content');
            try {
                const response = await fetch('api/session', {
                    headers: {
                        'X-Tab-Id': tabId
                    }
                });

                if (!response.ok) {
                    throw new Error(`Session verification failed: ${response.status}`);
                }

                const data = await response.json();
                container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                container.classList.remove('loading');
            } catch (err) {
                container.innerHTML = `<div class="error">Error: ${err.message}</div>`;
                container.classList.remove('loading');
            }
        }

        // Initialize verification on load
        window.addEventListener('DOMContentLoaded', verifySession);
    </script>
</body>

</html>
